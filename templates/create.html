<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD parte 2</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/pages/create.css">
    <!-- <link rel="stylesheet" href="../static/pages/read_single.css"> -->
</head>


<body>

    {% include 'header.html' %}

  <div class="bloco">
      <h2>Inserir √Ålbuns</h2>
  </div>

    {% if id_atribuido %}

    <div class="bloco">

        <p>Album inserido com sucesso!</br>
            <br>
           O ID atribuido foi <span class="id_atribuido">{{id_atribuido}}</span>.<br>
           <a href="/read/{{id_atribuido}}" class ="botao">Visualizar artista</a>
        </p>

    </div>

    {% else %}

    <div class="bloco">
        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
                  
            <div class="bloco form_input">
                <label for="imagem_url">URL da Imagem:</label>
                <input type="text" id="imagem_url" name="imagem_url" required>
            </div>

            <div class="bloco form_input">

                <input type="submit" class="botao" value="Enviar">

            </div>
        </form>
    </div>

    {% endif %}
</body>
</html>
