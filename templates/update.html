<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud - Update</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/pages/update.css" />
    <link rel="stylesheet" href="../static/pages/create.css" />
  </head>
  <body>
    {% include 'header.html' %}
    
    {% if sucesso%}

    <div class="bloco sucesso">
      <p>Registro editado com sucesso!</p>
    </div>

    {% endif %}

    <div class="bloco">
      <h2>Editar Registo</h2>
    </div>

    <div class="bloco">
      <form class="form" method="POST">
        <div class="bloco form_input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" value="{{artista.nome}}" />
        </div>

        <div class="bloco form_input">
          <label for="imagem_url">URL da Imagem:</label>
          <input
            type="text"
            id="imagem_url"
            name="imagem_url"
            value="{{artista.imagem_url}}"
          />
        </div>

        <div class="bloco form_input">
          <input type="submit" class="botao" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
